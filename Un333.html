<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>이벤트 목록 정리</title>
<section style="padding: 20px; background-color: #829c7b; margin: 20px;">
  <h2> 이벤트 목록 정리</h2>
  <table border="1" cellpadding="10" style="border-collapse: collapse; width: 100%;">
    <thead style="background-color: #b97070;">
      <tr>
        <th>이벤트</th>
        <th>적용 위치</th>
        <th>동작 설명</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><code>onclick</code></td>
        <td><code>&lt;h1&gt; 제목</code></td>
        <td>제목을 클릭하면 알람창이 뜹니다.</td>
      </tr>
      <tr>
        <td><code>onmouseover</code></td>
        <td>첫번째 <code>&lt;section&gt;</code></td>
        <td>마우스를 올리면 배경색이 변경됩니다.</td>
      </tr>
      <tr>
        <td><code>onmouseleave</code></td>
        <td>첫번째 <code>&lt;section&gt;</code></td>
        <td>마우스가 나가면 배경색이 원래대로 돌아옵니다</td>
      </tr>
      <tr>
        <td><code>onmousedown</code></td>
        <td>두번째 <code>&lt;section&gt;</code></td>
        <td>마우스를 누르면 글자색이 초록색으로 바뀝니다.</td>
      </tr>
      <tr>
        <td><code>onmouseup</code></td>
        <td>두번째 <code>&lt;section&gt;</code></td>
        <td>마우스를 떼면 글자색이 원래대로 돌아옵니다</td>
      </tr>
    </tbody>
  </table>
</section>
